  import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs";

  function isCurrentModeDark() {
    // Check if the current mode is dark

    let isDark = (
      window.matchMedia &&
      window.matchMedia("(prefers-color-scheme: dark)").matches
    );
    return isDark;
  }
  // Mermaid configuration
  mermaid.initialize({
    startOnLoad: true,
    theme: isCurrentModeDark() ? "dark" : "default",
    darkMode: isCurrentModeDark(),
    themeVariables: {
      fontFamily: "inherit",
    },
  });

  // Function to convert Mermaid code blocks
  function renderMermaid() {
    const mermaidBlocks = document.querySelectorAll(
      "pre.language-mermaid code, pre code.language-mermaid, code.language-mermaid"
    );

    mermaidBlocks.forEach((block, index) => {
      const code = block.textContent.trim();
      const id = `mermaid-${index}`;

      // Create a div for Mermaid
      const mermaidDiv = document.createElement("div");
      mermaidDiv.style.width = "100%";
      mermaidDiv.className = "mermaid";
      mermaidDiv.textContent = code;
      mermaidDiv.id = id;

      // Find the parent <pre> if present, otherwise replace the block element
      const pre = block.closest("pre") || block.parentElement;
      if (pre && pre.parentElement) {
        pre.parentElement.replaceChild(mermaidDiv, pre);
      } else if (block.parentElement) {
        block.parentElement.replaceChild(mermaidDiv, block);
      }
    });

    // Re-initialize Mermaid for new elements
    mermaid.run();
  }

  // Wait for DOM to be loaded
  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", renderMermaid);
  } else {
    renderMermaid();
  }
</script>

<style>
  .mermaid {
    text-align: center;
    margin: 1em 0;
  }

  .mermaid svg {
    max-width: 100%;
    height: auto;
  }
</style>
